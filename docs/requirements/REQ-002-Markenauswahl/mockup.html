<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REQ-002 Markenauswahl - Mockup</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* ============================================================
       CSS Variables (from _variables.scss — COMPLETE)
       ============================================================ */
    :root {
      /* Brand Colors */
      --color-primary: #667eea;
      --color-primary-hover: #5a67d8;
      --color-secondary: #764ba2;
      --color-accent: #ed8936;

      /* Text Colors (WCAG AA) */
      --color-text-primary: #1a1a1a;
      --color-text-secondary: #595959;
      --color-text-muted: #767676;
      --color-text-on-primary: #ffffff;
      --color-text-on-dark: #ffffff;

      /* Background Colors */
      --color-background-page: #f8f9fa;
      --color-background-surface: #ffffff;
      --color-background-hover: #f5f5f5;

      /* Border & Divider */
      --color-border: #e0e0e0;
      --color-divider: #eeeeee;

      /* Semantic Colors */
      --color-error: #c62828;
      --color-success: #2e7d32;
      --color-warning: #e65100;
      --color-info: #1565c0;

      /* Focus (Accessibility) */
      --color-focus-ring: #005fcc;

      /* Shadows */
      --shadow-small: 0 0.0625em 0.125em rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
      --shadow-large: 0 0.5em 1em rgba(0, 0, 0, 0.15);

      /* Typography */
      --font-size-base: 1em;
      --font-size-xs: 0.875em;
      --font-size-sm: 1em;
      --font-size-md: 1.125em;
      --font-size-lg: 1.25em;
      --font-size-xl: 1.5em;
      --font-size-2xl: 2em;

      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.75;

      /* Spacing (em-based) */
      --spacing-xs: 0.25em;
      --spacing-sm: 0.5em;
      --spacing-md: 1em;
      --spacing-lg: 1.5em;
      --spacing-xl: 2em;

      /* Border Radius */
      --radius-sm: 0.25em;
      --radius-md: 0.5em;
      --radius-lg: 0.75em;
      --radius-xl: 1em;
      --radius-full: 50%;

      /* Touch Targets (Accessibility) */
      --touch-target-min: 2.75em;
    }

    /* ============================================================
       Reset & Base
       ============================================================ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      background-color: var(--color-background-page);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: var(--line-height-normal);
    }

    /* ============================================================
       Skip Link (Accessibility)
       ============================================================ */
    .skip-link {
      position: absolute;
      top: -10em;
      left: var(--spacing-md);
      background: var(--color-primary);
      color: var(--color-text-on-primary);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      z-index: 9999;
      transition: top 0.2s ease;
    }

    .skip-link:focus {
      top: var(--spacing-md);
      outline: 0.125em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    /* ============================================================
       Header (from header-container.component.scss)
       ============================================================ */
    .header {
      background-color: var(--color-background-surface);
      border-bottom: 0.0625em solid var(--color-border);
      box-shadow: var(--shadow-small);
    }

    .header__content {
      display: flex;
      align-items: center;
      padding: var(--spacing-sm) var(--spacing-md);
      max-width: 80em;
      margin: 0 auto;
      min-height: 3.5em;
    }

    .header__logo-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      text-decoration: none;
      color: inherit;
      min-height: var(--touch-target-min);
      padding: var(--spacing-xs);
      border-radius: var(--radius-sm);
      transition: background-color 0.2s ease;
    }

    .header__logo-link:hover {
      background-color: var(--color-background-hover);
    }

    .header__logo-link:focus-visible {
      outline: 0.125em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    .header__logo-container {
      width: 2.5em;
      height: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .header__logo-placeholder {
      width: 2.5em;
      height: 2.5em;
      background-color: var(--color-primary);
      color: var(--color-text-on-primary);
      border-radius: var(--radius-md);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: var(--font-size-sm);
      flex-shrink: 0;
    }

    .header__company {
      display: flex;
      flex-direction: column;
      line-height: var(--line-height-tight);
    }

    .header__company-name {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .header__company-subtitle {
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
    }

    .header__spacer {
      flex: 1;
    }

    .header__actions {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    /* ============================================================
       Icon Framed (from _utilities.scss)
       ============================================================ */
    .icon-framed {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.5em;
      height: 2.5em;
      background: var(--color-background-surface);
      border: 0.0625em solid var(--color-border);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-small);
      cursor: pointer;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .icon-framed:hover {
      box-shadow: var(--shadow-medium);
      border-color: var(--color-primary);
    }

    .icon-framed:focus-visible {
      outline: 0.1875em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    .icon-framed--sm {
      width: 2em;
      height: 2em;
    }

    .icon-framed .material-icons {
      font-size: 1.25em;
      color: var(--color-text-primary);
    }

    /* Icon-framed as button reset */
    button.icon-framed {
      font-family: inherit;
      padding: 0;
      min-width: var(--touch-target-min);
      min-height: var(--touch-target-min);
    }

    /* ============================================================
       Main Content (from brand-selection-container.component.scss)
       ============================================================ */
    .main {
      flex: 1;
      padding: var(--spacing-md);
      width: 100%;
      max-width: 80em;
      margin: 0 auto;
    }

    .brand-selection {
      max-width: 70em;
      margin: 0 auto;
      padding: var(--spacing-xl) var(--spacing-md);
      text-align: center;
    }

    .brand-selection__title {
      font-size: var(--font-size-2xl);
      line-height: var(--line-height-tight);
      color: var(--color-text-primary);
      margin: 0 0 var(--spacing-sm);
    }

    .brand-selection__subtitle {
      font-size: var(--font-size-md);
      line-height: var(--line-height-normal);
      color: var(--color-text-secondary);
      margin: 0 0 var(--spacing-xl);
    }

    /* ============================================================
       Brand Grid (from brand-buttons.component.scss)
       ============================================================ */
    .brand-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-md);
    }

    /* ============================================================
       Brand Card — CSS-only selection via hidden radio inputs
       Uses: input[type="radio"]:checked + label (sibling selector)
       ============================================================ */

    /* Hide radio inputs visually but keep them accessible */
    .brand-grid__radio {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Brand button label — styled as a card button */
    .brand-grid__button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      min-height: var(--touch-target-min);
      padding: var(--spacing-lg) var(--spacing-md);
      border: 0.0625em solid var(--color-border);
      border-radius: var(--radius-lg);
      background-color: var(--color-background-surface);
      color: var(--color-text-primary);
      font-size: var(--font-size-lg);
      font-weight: 500;
      cursor: pointer;
      position: relative;
      transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    .brand-grid__button:hover {
      background-color: var(--color-background-hover);
      border-color: var(--color-primary);
    }

    /* Focus-visible on the radio passes to the label via :focus-visible + adjacent sibling */
    .brand-grid__radio:focus-visible + .brand-grid__button {
      outline: 0.1875em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    /* ============================================================
       Selected State — :checked sibling selector (NO JavaScript!)
       ============================================================ */
    .brand-grid__radio:checked + .brand-grid__button {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
      color: var(--color-text-on-primary);
      box-shadow: var(--shadow-medium);
    }

    .brand-grid__radio:checked + .brand-grid__button:hover {
      background-color: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }

    /* Checkmark badge — hidden by default, shown when :checked */
    .brand-grid__check {
      display: none;
      position: absolute;
      top: var(--spacing-sm);
      right: var(--spacing-sm);
      width: 1.5em;
      height: 1.5em;
      background-color: var(--color-background-surface);
      border-radius: var(--radius-full);
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-small);
    }

    .brand-grid__check .material-icons {
      font-size: 1em;
      color: var(--color-primary);
    }

    .brand-grid__radio:checked + .brand-grid__button .brand-grid__check {
      display: flex;
    }

    /* Brand name text inherits color from parent */
    .brand-grid__name {
      /* Inherits color from .brand-grid__button */
    }

    /* ============================================================
       Footer (from app.component.scss)
       ============================================================ */
    .footer {
      background: var(--color-background-surface);
      padding: var(--spacing-md);
      text-align: center;
      border-top: 0.0625em solid var(--color-border);
    }

    .footer__text {
      margin: 0;
      color: var(--color-text-secondary);
      font-size: var(--font-size-xs);
    }

    /* ============================================================
       Responsive: Tablet (>= 48em)
       ============================================================ */
    @media (min-width: 48em) {
      .main {
        padding: var(--spacing-xl);
      }

      .brand-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .footer {
        padding: var(--spacing-lg);
      }
    }

    /* ============================================================
       Responsive: Desktop (>= 64em)
       ============================================================ */
    @media (min-width: 64em) {
      .header__content {
        padding: var(--spacing-md) var(--spacing-lg);
      }

      .header__logo-container {
        width: 3em;
        height: 3em;
      }

      .header__logo-placeholder {
        width: 3em;
        height: 3em;
      }

      .brand-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* ============================================================
       Responsive: Mobile (< 48em)
       ============================================================ */
    @media (max-width: 47.9375em) {
      .header__company {
        display: none;
      }

      .header__content {
        padding: var(--spacing-xs) var(--spacing-sm);
      }

      .brand-selection__title {
        font-size: var(--font-size-xl);
      }
    }

    /* ============================================================
       Responsive: Tablet-only — hide subtitle
       ============================================================ */
    @media (min-width: 48em) and (max-width: 63.9375em) {
      .header__company-subtitle {
        display: none;
      }
    }

    /* ============================================================
       Reduced Motion Support
       ============================================================ */
    @media (prefers-reduced-motion: reduce) {
      .header__logo-link,
      .icon-framed,
      .brand-grid__button,
      .skip-link {
        transition: none;
      }
    }

    /* ============================================================
       High Contrast Support
       ============================================================ */
    html[data-high-contrast="true"] {
      --color-text-primary: #000000;
      --color-text-secondary: #000000;
      --color-background-page: #ffffff;
      --color-border: #000000;
    }
  </style>
</head>
<body>

  <!-- Skip Link (Accessibility) -->
  <a href="#main-content" class="skip-link">
    Zum Hauptinhalt springen
  </a>

  <!-- ============================================================
       Header
       ============================================================ -->
  <header class="header" role="banner">
    <div class="header__content">
      <!-- Logo & Company Name -->
      <a href="#" class="header__logo-link" aria-label="Zur Startseite">
        <div class="header__logo-container">
          <div class="header__logo-placeholder" aria-hidden="true">GS</div>
        </div>
        <div class="header__company">
          <span class="header__company-name">Gottfried Schultz</span>
          <span class="header__company-subtitle">Automobilhandels SE</span>
        </div>
      </a>

      <!-- Spacer -->
      <div class="header__spacer"></div>

      <!-- Action Icons -->
      <nav class="header__actions" aria-label="Header-Aktionen">
        <button class="icon-framed icon-framed--sm" type="button" aria-label="Warenkorb">
          <span class="material-icons" aria-hidden="true">shopping_cart</span>
        </button>
        <button class="icon-framed icon-framed--sm" type="button" aria-label="Barrierefreiheit">
          <span class="material-icons" aria-hidden="true">accessibility_new</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- ============================================================
       Main Content
       ============================================================ -->
  <main id="main-content" class="main" role="main">
    <section class="brand-selection">
      <h1 class="brand-selection__title">Welche Fahrzeugmarke fahren Sie?</h1>
      <p class="brand-selection__subtitle">Bitte w&auml;hlen Sie die gew&uuml;nschte Marke aus.</p>

      <!-- Brand Grid — CSS-only selection via hidden radio + :checked sibling -->
      <div class="brand-grid" role="radiogroup" aria-label="Fahrzeugmarken">

        <!-- Audi (pre-selected) -->
        <input
          type="radio"
          name="brand"
          id="brand-audi"
          value="audi"
          class="brand-grid__radio"
          checked
        />
        <label for="brand-audi" class="brand-grid__button" role="radio" aria-checked="true">
          <span class="brand-grid__check" aria-hidden="true">
            <span class="material-icons">check</span>
          </span>
          <span class="brand-grid__name">Audi</span>
        </label>

        <!-- BMW -->
        <input
          type="radio"
          name="brand"
          id="brand-bmw"
          value="bmw"
          class="brand-grid__radio"
        />
        <label for="brand-bmw" class="brand-grid__button" role="radio" aria-checked="false">
          <span class="brand-grid__check" aria-hidden="true">
            <span class="material-icons">check</span>
          </span>
          <span class="brand-grid__name">BMW</span>
        </label>

        <!-- Mercedes-Benz -->
        <input
          type="radio"
          name="brand"
          id="brand-mercedes"
          value="mercedes"
          class="brand-grid__radio"
        />
        <label for="brand-mercedes" class="brand-grid__button" role="radio" aria-checked="false">
          <span class="brand-grid__check" aria-hidden="true">
            <span class="material-icons">check</span>
          </span>
          <span class="brand-grid__name">Mercedes-Benz</span>
        </label>

        <!-- MINI -->
        <input
          type="radio"
          name="brand"
          id="brand-mini"
          value="mini"
          class="brand-grid__radio"
        />
        <label for="brand-mini" class="brand-grid__button" role="radio" aria-checked="false">
          <span class="brand-grid__check" aria-hidden="true">
            <span class="material-icons">check</span>
          </span>
          <span class="brand-grid__name">MINI</span>
        </label>

        <!-- Volkswagen -->
        <input
          type="radio"
          name="brand"
          id="brand-vw"
          value="volkswagen"
          class="brand-grid__radio"
        />
        <label for="brand-vw" class="brand-grid__button" role="radio" aria-checked="false">
          <span class="brand-grid__check" aria-hidden="true">
            <span class="material-icons">check</span>
          </span>
          <span class="brand-grid__name">Volkswagen</span>
        </label>

      </div>
    </section>
  </main>

  <!-- ============================================================
       Footer
       ============================================================ -->
  <footer class="footer" role="contentinfo">
    <p class="footer__text">Gottfried Schultz Automobilhandels SE</p>
  </footer>

</body>
</html>
