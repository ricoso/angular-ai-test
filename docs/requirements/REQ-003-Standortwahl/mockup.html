<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REQ-003 Standortwahl - Mockup</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <style>
    /* ================================================================
       CSS Custom Properties (from _variables.scss)
       ================================================================ */
    :root {
      --color-primary: #667eea;
      --color-primary-hover: #5a67d8;
      --color-secondary: #764ba2;
      --color-accent: #ed8936;
      --color-text-primary: #1a1a1a;
      --color-text-secondary: #595959;
      --color-text-muted: #767676;
      --color-text-on-primary: #ffffff;
      --color-text-on-dark: #ffffff;
      --color-background-page: #f8f9fa;
      --color-background-surface: #ffffff;
      --color-background-hover: #f5f5f5;
      --color-border: #e0e0e0;
      --color-divider: #eeeeee;
      --color-error: #c62828;
      --color-success: #2e7d32;
      --color-warning: #e65100;
      --color-info: #1565c0;
      --color-focus-ring: #005fcc;
      --shadow-small: 0 0.0625em 0.125em rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
      --shadow-large: 0 0.5em 1em rgba(0, 0, 0, 0.15);
      --font-size-base: 1em;
      --font-size-xs: 0.875em;
      --font-size-sm: 1em;
      --font-size-md: 1.125em;
      --font-size-lg: 1.25em;
      --font-size-xl: 1.5em;
      --font-size-2xl: 2em;
      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.75;
      --spacing-xs: 0.25em;
      --spacing-sm: 0.5em;
      --spacing-md: 1em;
      --spacing-lg: 1.5em;
      --spacing-xl: 2em;
      --radius-sm: 0.25em;
      --radius-md: 0.5em;
      --radius-lg: 0.75em;
      --radius-xl: 1em;
      --radius-full: 50%;
      --touch-target-min: 2.75em;
    }

    /* ================================================================
       Reset & Base
       ================================================================ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: var(--line-height-normal);
      color: var(--color-text-primary);
      background-color: var(--color-background-page);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ================================================================
       Icon-Framed (Design System)
       ================================================================ */
    .icon-framed {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.5em;
      height: 2.5em;
      background-color: var(--color-background-surface);
      border: 0.0625em solid var(--color-border);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-small);
      flex-shrink: 0;
    }

    .icon-framed--sm {
      width: 2em;
      height: 2em;
    }

    .icon-framed--primary {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }

    .icon-framed .material-icons {
      font-size: 1.25em;
      color: var(--color-text-primary);
    }

    .icon-framed--sm .material-icons {
      font-size: 1em;
    }

    .icon-framed--primary .material-icons {
      color: var(--color-primary);
    }

    /* ================================================================
       Header
       ================================================================ */
    .header {
      background-color: var(--color-background-surface);
      border-bottom: 0.0625em solid var(--color-border);
      box-shadow: var(--shadow-small);
    }

    .header__content {
      display: flex;
      align-items: center;
      padding: var(--spacing-sm) var(--spacing-md);
      max-width: 80em;
      margin: 0 auto;
      min-height: 3.5em;
    }

    .header__logo-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      text-decoration: none;
      color: inherit;
      min-height: var(--touch-target-min);
      padding: var(--spacing-xs);
      border-radius: var(--radius-sm);
      transition: background-color 0.2s ease;
    }

    .header__logo-link:hover {
      background-color: var(--color-background-hover);
    }

    .header__logo-link:focus-visible {
      outline: 0.125em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    .header__logo-container {
      width: 2.5em;
      height: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background-color: var(--color-primary);
      border-radius: var(--radius-md);
      color: var(--color-text-on-primary);
      font-weight: 700;
      font-size: var(--font-size-md);
    }

    .header__company {
      display: flex;
      flex-direction: column;
      line-height: var(--line-height-tight);
    }

    .header__company-name {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .header__company-subtitle {
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
    }

    .header__spacer {
      flex: 1;
    }

    .header__actions {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .header__icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: var(--touch-target-min);
      min-height: var(--touch-target-min);
      background: none;
      border: none;
      cursor: pointer;
      border-radius: var(--radius-sm);
      padding: 0;
    }

    .header__icon-button:focus-visible {
      outline: 0.125em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    .header__icon-button:hover .icon-framed {
      border-color: var(--color-primary);
    }

    /* ================================================================
       Main Content
       ================================================================ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .content {
      max-width: 70em;
      width: 100%;
      margin: 0 auto;
      padding: var(--spacing-xl) var(--spacing-md);
      flex: 1;
    }

    .content__title {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--color-text-primary);
      text-align: center;
      line-height: var(--line-height-tight);
      margin-bottom: var(--spacing-sm);
    }

    .content__subtitle {
      font-size: var(--font-size-md);
      color: var(--color-text-secondary);
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    /* ================================================================
       Location Grid — CSS-only selection via hidden radio inputs
       ================================================================ */
    .location-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-xl);
    }

    /* Hide the radio inputs visually but keep them accessible */
    .location-grid__radio {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .location-card {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      padding: var(--spacing-lg);
      background-color: var(--color-background-surface);
      border: 0.0625em solid var(--color-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-small);
      cursor: pointer;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
      min-height: var(--touch-target-min);
      width: 100%;
      text-align: left;
      font-family: inherit;
      font-size: inherit;
      color: inherit;
    }

    .location-card:hover {
      box-shadow: var(--shadow-medium);
      border-color: var(--color-primary);
    }

    /* Focus-visible on the label when its radio is focused via keyboard */
    .location-grid__radio:focus-visible + .location-card {
      outline: 0.1875em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    /* Selected state: radio :checked applies styles to the sibling label */
    .location-grid__radio:checked + .location-card {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-medium);
    }

    .location-grid__radio:checked + .location-card .location-card__icon .icon-framed {
      border-color: var(--color-primary);
    }

    .location-grid__radio:checked + .location-card .location-card__icon .material-icons {
      color: var(--color-primary);
    }

    .location-card__icon {
      flex-shrink: 0;
    }

    .location-card__info {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .location-card__name {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--color-text-primary);
      line-height: var(--line-height-tight);
    }

    .location-card__city {
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
    }

    /* ================================================================
       Navigation
       ================================================================ */
    .navigation {
      display: flex;
      justify-content: flex-start;
      padding: var(--spacing-md) 0;
    }

    .navigation__back-button {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-lg);
      font-size: var(--font-size-sm);
      font-weight: 500;
      font-family: inherit;
      color: var(--color-text-secondary);
      background-color: var(--color-background-hover);
      border: 0.0625em solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      min-height: var(--touch-target-min);
      transition: background-color 0.2s ease, color 0.2s ease,
        border-color 0.2s ease;
      text-decoration: none;
    }

    .navigation__back-button:hover {
      background-color: var(--color-primary);
      color: var(--color-text-on-primary);
      border-color: var(--color-primary);
    }

    .navigation__back-button:focus-visible {
      outline: 0.125em solid var(--color-focus-ring);
      outline-offset: 0.125em;
    }

    .navigation__back-button .material-icons {
      font-size: 1.25em;
    }

    /* ================================================================
       Footer
       ================================================================ */
    .footer {
      padding: var(--spacing-lg) var(--spacing-md);
      text-align: center;
    }

    .footer__text {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    /* ================================================================
       Responsive: Tablet (>= 48em)
       ================================================================ */
    @media (min-width: 48em) {
      .location-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .header__company-subtitle {
        display: none;
      }
    }

    /* ================================================================
       Responsive: Desktop (>= 64em)
       ================================================================ */
    @media (min-width: 64em) {
      .location-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .header__content {
        padding: var(--spacing-md) var(--spacing-lg);
      }

      .header__logo-container {
        width: 3em;
        height: 3em;
        font-size: var(--font-size-lg);
      }

      .header__company-subtitle {
        display: block;
      }
    }

    /* ================================================================
       Responsive: Mobile (< 48em)
       ================================================================ */
    @media (max-width: 47.9375em) {
      .header__company {
        display: none;
      }

      .header__content {
        padding: var(--spacing-xs) var(--spacing-sm);
      }

      .content__title {
        font-size: var(--font-size-xl);
      }

      .content {
        padding: var(--spacing-lg) var(--spacing-sm);
      }
    }

    /* ================================================================
       Reduced Motion
       ================================================================ */
    @media (prefers-reduced-motion: reduce) {
      .location-card,
      .navigation__back-button,
      .header__logo-link {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- ============================================================
       HEADER
       ============================================================ -->
  <header class="header" role="banner">
    <div class="header__content">
      <a href="#" class="header__logo-link" aria-label="Zur Startseite">
        <div class="header__logo-container" aria-hidden="true">GS</div>
        <div class="header__company">
          <span class="header__company-name">Gottfried Schultz</span>
          <span class="header__company-subtitle">Automobilhandels SE</span>
        </div>
      </a>

      <div class="header__spacer"></div>

      <div class="header__actions">
        <button
          class="header__icon-button"
          type="button"
          aria-label="Warenkorb"
        >
          <span class="icon-framed icon-framed--sm">
            <span class="material-icons" aria-hidden="true">shopping_cart</span>
          </span>
        </button>

        <button
          class="header__icon-button"
          type="button"
          aria-label="Barrierefreiheit"
        >
          <span class="icon-framed icon-framed--sm">
            <span class="material-icons" aria-hidden="true">accessibility_new</span>
          </span>
        </button>
      </div>
    </div>
  </header>

  <!-- ============================================================
       MAIN CONTENT
       ============================================================ -->
  <main class="main" id="main-content">
    <div class="content">
      <h1 class="content__title">
        An welchem Standort d&uuml;rfen wir Sie begr&uuml;&szlig;en?
      </h1>
      <p class="content__subtitle">
        Bitte w&auml;hlen Sie den gew&uuml;nschten Standort aus.
      </p>

      <!-- Location Grid — CSS-only selection via hidden radio inputs -->
      <div
        class="location-grid"
        role="radiogroup"
        aria-label="Standortauswahl"
      >
        <!-- Card 1: Audi Zentrum Essen -->
        <input
          type="radio"
          name="location"
          id="location-1"
          class="location-grid__radio"
          value="audi-zentrum-essen"
          aria-label="Audi Zentrum Essen, Essen"
        />
        <label for="location-1" class="location-card">
          <div class="location-card__icon">
            <span class="icon-framed">
              <span class="material-icons" aria-hidden="true">location_on</span>
            </span>
          </div>
          <div class="location-card__info">
            <span class="location-card__name">Audi Zentrum Essen</span>
            <span class="location-card__city">Essen</span>
          </div>
        </label>

        <!-- Card 2: Autohaus Ruettenscheid -->
        <input
          type="radio"
          name="location"
          id="location-2"
          class="location-grid__radio"
          value="autohaus-ruettenscheid"
          aria-label="Autohaus R&uuml;ttenscheid, Essen"
        />
        <label for="location-2" class="location-card">
          <div class="location-card__icon">
            <span class="icon-framed">
              <span class="material-icons" aria-hidden="true">location_on</span>
            </span>
          </div>
          <div class="location-card__info">
            <span class="location-card__name">Autohaus R&uuml;ttenscheid</span>
            <span class="location-card__city">Essen</span>
          </div>
        </label>

        <!-- Card 3: Audi Terminal Muelheim -->
        <input
          type="radio"
          name="location"
          id="location-3"
          class="location-grid__radio"
          value="audi-terminal-muelheim"
          aria-label="Audi Terminal M&uuml;lheim, M&uuml;lheim"
        />
        <label for="location-3" class="location-card">
          <div class="location-card__icon">
            <span class="icon-framed">
              <span class="material-icons" aria-hidden="true">location_on</span>
            </span>
          </div>
          <div class="location-card__info">
            <span class="location-card__name">Audi Terminal M&uuml;lheim</span>
            <span class="location-card__city">M&uuml;lheim</span>
          </div>
        </label>

        <!-- Card 4: Gottfried Schultz Ratingen (pre-selected) -->
        <input
          type="radio"
          name="location"
          id="location-4"
          class="location-grid__radio"
          value="gottfried-schultz-ratingen"
          aria-label="Gottfried Schultz Ratingen, Ratingen"
          checked
        />
        <label for="location-4" class="location-card">
          <div class="location-card__icon">
            <span class="icon-framed">
              <span class="material-icons" aria-hidden="true">location_on</span>
            </span>
          </div>
          <div class="location-card__info">
            <span class="location-card__name">Gottfried Schultz Ratingen</span>
            <span class="location-card__city">Ratingen</span>
          </div>
        </label>
      </div>

      <!-- Navigation -->
      <nav class="navigation" aria-label="Seitennavigation">
        <a href="#" class="navigation__back-button" role="button">
          <span class="material-icons" aria-hidden="true">arrow_back</span>
          Zur&uuml;ck
        </a>
      </nav>
    </div>
  </main>

  <!-- ============================================================
       FOOTER
       ============================================================ -->
  <footer class="footer" role="contentinfo">
    <p class="footer__text">Gottfried Schultz Automobilhandels SE</p>
  </footer>
</body>
</html>
