<button
  mat-icon-button
  class="cart-icon__button"
  [attr.aria-label]="ariaLabel()"
  (click)="onClick()">
  <span class="icon-framed icon-framed--sm">
    <mat-icon
      [matBadge]="badgeText()"
      [matBadgeHidden]="!badgeVisible()"
      matBadgeColor="accent"
      matBadgeSize="small"
      aria-hidden="false">
      shopping_cart
    </mat-icon>
  </span>
</button>
