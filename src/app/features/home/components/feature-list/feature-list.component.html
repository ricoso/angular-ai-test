<section class="feature-list" aria-labelledby="features-heading">
  <h3 id="features-heading">Wichtige Features</h3>

  <div class="feature-list__grid" role="list">
    @for (feature of features(); track feature.id) {
      <article
        class="feature-card"
        role="listitem"
        tabindex="0"
        [attr.aria-label]="feature.title + ': ' + feature.description"
        (click)="onFeatureClick(feature)"
        (keydown.enter)="onFeatureClick(feature)"
        (keydown.space)="onFeatureClick(feature); $event.preventDefault()">
        <span class="icon-framed icon-framed--lg feature-card__icon" aria-hidden="true">{{ feature.icon }}</span>
        <h4>{{ feature.title }}</h4>
        <p>{{ feature.description }}</p>
      </article>
    }
  </div>
</section>
