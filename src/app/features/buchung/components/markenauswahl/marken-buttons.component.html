<div class="marken-grid" role="group" aria-label="Fahrzeugmarken">
  @for (marke of marken(); track marke.id) {
    <button
      type="button"
      class="marken-grid__button"
      [class.marken-grid__button--aktiv]="marke.id === gewaehlteMarke()"
      [attr.aria-pressed]="marke.id === gewaehlteMarke()"
      (click)="beimKlick(marke)"
    >
      {{ marke.name }}
    </button>
  }
</div>
