<div class="location-grid" role="group" [attr.aria-label]="booking.location.ariaGroupLabel | translate">
  @for (location of locations(); track location.id) {
    <button
      type="button"
      class="location-grid__button"
      [class.location-grid__button--active]="location.id === selectedLocation()?.id"
      [attr.aria-pressed]="location.id === selectedLocation()?.id"
      (click)="onClick(location)"
    >
      {{ location.name }}
    </button>
  }
</div>
