<section class="brand-selection">
  <h1 class="brand-selection__title">{{ booking.brand.title | translate }}</h1>
  <p class="brand-selection__subtitle">{{ booking.brand.subtitle | translate }}</p>

  <app-brand-buttons
    [brands]="brands()"
    [selectedBrand]="selectedBrand()"
    (brandSelected)="onBrandSelect($event)"
  />

  <div class="brand-selection__nav">
    <button
      mat-flat-button
      class="brand-selection__back-button"
      (click)="onBack()">
      <mat-icon aria-hidden="true">arrow_back</mat-icon>
      {{ booking.brand.backButton | translate }}
    </button>
  </div>
</section>
